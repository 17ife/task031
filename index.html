<!doctype html>
<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width;inital-sale=1.0">
        <meta name="keywords" content="IFE-task031">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body onload="onload()">
        <div class="container">
            <div class="group">
                <div class="col-sm-6 center">
                    <input id="inSchoolBtn" type="radio" name="stundent_type" checked/>
                    <label for="inSchoolBtn" >在校生</label>
                </div>
                <div class="col-sm-6 center">
                    <input id="outSchoolBtn" type="radio" name="stundent_type" />
                    <label for="outSchoolBtn" >非校生</label>
                </div>
            </div>
            <div  id="inschool" class="group">
                <div class="col-sm-2 center">
                     <label for="city" >学校</label>
                </div>
                <div class="col-sm-5 ">
                    <select id="city" class="input-100" onchange="changeSchool()">
                        <option value ="beijing">北京</option>
                        <option value ="shanghai">上海</option>
                        <option value="zhejiang">浙江</option> 
                    </select>
                </div>
                <div class="col-sm-5 ">
                    <select id="shool" class="input-100" >
                        
                    </select>
                </div>
            </div>
            <div id="outschool" class="group">
                <div class="col-sm-2 center">
                    <label for="company" >就业单位</label>
                </div>
                <div class="col-sm-10 ">
                    <input id="company" type="text" class="input-100">
                </div>
            </div>
        </div>
    </body>
    <script src="./js/onload.js"></script>
